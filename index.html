<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <title>Converter</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>

  <body class="bg-dark">
    <div class="container mt-5">
      <div class="card text-dark bg-light mb-3">
        <div class="card-header display-3 text-center">Converter</div>
        <div class="card-body" id="showAlert">
          <div class="form-group mt-3 type__parent"></div>
          <form class="form-row" onsubmit="return false">
            <div class="col">
              <div class="dropDownList_left"></div>

              <input
                type="number"
                class="form-control mr-2 text-center left__value"
                value="1"
              />
            </div>

            <div class="m-2 display-4">=</div>
            <div class="col">
              <div class="dropDownList_right"></div>

              <input
                type="number"
                class="form-control mr-2 text-center right__value"
                disabled
              />
            </div>

            <button type="submit" class="btn btn-dark add__tolist">SAVE</button>
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr class="table__row--remove">
                <th>#</th>
                <th>Type</th>
                <th>From</th>
                <th>To</th>
                <th>Date</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody class="list__row"></tbody>
          </table>
        </div>
      </div>
      <div class="text-white display-5"><ul class="jokes"></ul></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
